<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Heaven - Cart</title>
    <style>
        :root {
            --primary-color: #4a2c2a;
            --secondary-color: #f4e1d2;
            --accent-color: #d4a373;
            --text-color: #2b2b2b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .cart-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 1rem;
        }

        .item-details h3 {
            margin-bottom: 0.5rem;
        }

        .item-price {
            font-weight: bold;
            color: var(--accent-color);
        }

        .item-quantity {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: var(--secondary-color);
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quantity-btn:hover {
            background-color: #e9ceb9;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            font-size: 1rem;
            margin: 0 0.5rem;
        }

        .remove-item {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-item:hover {
            background-color: #ff4757;
        }

        .cart-summary {
            margin-top: 2rem;
            text-align: right;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #c08c5d;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-quantity {
                margin-top: 1rem;
            }

            .remove-item {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Chocolate Heaven</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="cart.html">Cart<span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Shopping Cart</h1>
        <div class="cart-container" id="cart-container">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-summary">
            <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Chocolate Heaven. All rights reserved.</p>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContainer = document.getElementById('cart-container');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');

        function renderCart() {
            cartContainer.innerHTML = '';
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach(item => 
            {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <div class="item-info">
                        <img src="${item.image}" alt="${item.name}" class="item-image">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p class="item-price">$${item.price.toFixed(2)}</p>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="remove-item" onclick="removeItem(${item.id})">Remove</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            }); ;
            updateCartTotal();
        }

        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                if (typeof change === 'string') {
                    item.quantity = parseInt(change);
                } else {
                    item.quantity += change;
                }
                if (item.quantity < 1) item.quantity = 1;
                updateCart();
            }
        }

        function removeItem(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            updateCartCount();
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2);
        }

        function checkout() {
            // Calculate or retrieve the cart total (assuming it's in cartTotal.textContent)
            const cartTotal = document.getElementById('cartTotal')?.textContent || 0;
          
            // Display a confirmation message with the total amount
            alert('Proceeding to checkout. Total: $' + cartTotal);
          
            // Redirect to the "processedout.html" page using window.location.href
            window.location.href = "paymentcax.html";
          }
          
        

        renderCart();
        updateCartCount();
    </script>
</body>
</html>
