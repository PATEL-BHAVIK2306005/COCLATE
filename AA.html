<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Chocolate Heaven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4a2c2a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-card {
            background-color: #4a2c2a;
            color: #dfbb71;
            padding: 40px;
            border-radius: 30px;
            width: 500px;
            position: relative;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            background-color: #69542b;
            border-radius: 50%;
            z-index: 0;
        }
        .blob-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }
        .blob-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            color: #f0e6d2;
        }
        .contact-info {
            position: relative;
            z-index: 1;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon {
            background-color: #f0e6d2;
            color: #4a2c2a;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 20px;
        }
        .team-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 1;
        }
        .team-member {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .team-member.active {
            display: block;
        }
        .social-handle {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #f0e6d2;
        }
    </style>
</head>

    <script>
        const teamMembers = document.querySelectorAll('.team-member');
        let currentMember = 0;

        function rotateTeamMembers() {
            teamMembers[currentMember].classList.remove('active');
            currentMember = (currentMember + 1) % teamMembers.length;
            teamMembers[currentMember].classList.add('active');
        }

        setInterval(rotateTeamMembers, 3000);
    </script>
