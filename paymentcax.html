<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Heaven - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e6d2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a2c2a;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #4a2c2a;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #4a2c2a;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #3a1c1a;
        }
        #message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chocolate Heaven Checkout</h1>
        <form id="paymentForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="card">Credit Card Number:</label>
            <input type="text" id="card" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <button type="submit">Pay Now</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulating payment processing
            document.getElementById('message').textContent = "Processing payment...";
            
            setTimeout(function() {
                document.getElementById('message').textContent = "Payment successful! Thank you for your order.";
                document.getElementById('paymentForm').reset();
            }, 2000);
        });
    </script>
</body>
</html>
